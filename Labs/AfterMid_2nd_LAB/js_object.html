<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content"></div>
    <script>

        let arr = ['yellow', 'green', 'blue'];

        // build content once and set innerHTML once
        (function(){
            const contentEl = document.getElementById('content');
            let display = '';
            for (let i = 0; i < arr.length; i++) {
                display += `<h1 style="color:${arr[i]}">This is ${arr[i]} color</h1>`;
            }
            contentEl.innerHTML = display;
        })();

        // let student = {

        // };
    </script>
</body>
</html>
