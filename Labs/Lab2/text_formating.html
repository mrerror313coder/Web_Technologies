<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 250px;
            padding: 20px;
            color: rgba(247, 5, 5, 0.979);
            text-align: center;
            font-family: Gill Sans;
            background-color: rgb(171, 175, 168);
        }
        h1 {
            color: blueviolet;
            font-weight: bold;
            /* Horizantal Shadow, Vetical Shadow, Blur Effect,  color */
            text-shadow: 2px 2px 3px lightcoral;
        }
        h2 {
            color: blueviolet;
            font-weight: bold;
            /* Horizantal Shadow, Vetical Shadow, Blur Effect,  color */
            text-shadow: 0px 0px 6px rgb(38, 221, 77);
        }
        
    </style>
</head>
<body>
    <h1>Text Formating Examples</h1>
    <h2>Weclome</h2>
    <hr />
    <p>This is <b>bold</b> text.</p>
    <p>This is <i>Itelic</i>text.</p>
    <p>This is <u>underline</u> text.</p>
    <p>This is <em>Emphized</em> text.</p>
    <p>This is <mark>mark</mark> text.</p>
    <p>This is <sup>Super</sup> text.</p>
    <p>This is <sub>sub</sub> text.</p>
    <p>This is <span style="color: rgba(113, 11, 247, 0.945);">span</span> text</p>

</body>
</html>
