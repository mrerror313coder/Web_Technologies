<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .wrapper{
            display: grid;
            grid-template-columns: 100px;
            /* grid-template-columns: 100px 100px; */
            /* grid-template-columns: 100px 100px 200px; */

            /* grid-template-columns: 1fr; */
            /* grid-template-columns: 1fr 2fr 1fr ; */
            grid-template-columns: repeat(3,1fr);
            /* grid-template-columns: repeat(3,1fr 2fr) ; */
            /* grid-template-columns: 100px repeat(3, 1fr); */



            grid-auto-rows: 100px;

            /* column-gap: 10px ; */
            /* row-gap: 15px; */

            gap: 10px;


        }
        .div1{
            background-color: aqua;
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 3;
            z-index: 2;
        }
        .div2{
            background-color: rgb(0, 255,38);
            grid-column-start: 1;
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .div3{
            background-color: yellow;
        }
        .div4{
            background-color: rgb(38, 115, 230);
            grid-column-start: 3;
            grid-row-start: 3;
            grid-row-end: 5;
        }
        .div5{
            background-color: rgb(214, 21, 101);
        }
        .div6{
            background-color: rgb(134, 212, 60);
        }
        .div7{
            background-color: rgb(199, 49, 49);
        }
        .div8{
            background-color: rgb(231, 151, 1);
        }
        .div9{
            background-color: rgb(255, 0, 234);
            grid-column-start: 1;
            grid-column-end: 4;
        }
    </style>
</head>
<body>
   <div class="wrapper">
        <div class="div1"> Item 1</div>
        <div class="div2"> Item 2 </div>
        <div class="div3"> Item 3 </div>
        <div class="div4"> Item 4</div>
        <div class="div5"> Item 5 </div>
        <div class="div6"> Item 6 </div>
        <div class="div7"> Item 7</div>
        <div class="div8"> Item 8 </div>
        <div class="div9"> Item 9 </div>
   </div>
</body>
</html>
