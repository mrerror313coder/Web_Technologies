<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .wrapper{
            display: grid;
            grid-template-columns: 100px;

            
            grid-template-columns: repeat(3,1fr);

            grid-auto-rows: 300px;

            column-gap: 10px ;
            row-gap: 15px;

            /* gap: 10px; */

        }
        .div1{
            background-color: aqua;
            grid-column-start: 1;
            grid-column-end: 1;
            grid-row-start: 1;
            grid-row-end: 2;
            z-index: 2;
        }
        .div2{
            background-color: rgb(0, 255,38);
            

            grid-column-start: 2;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 2;
            z-index: 2;
        }
        .div3{
            background-color: yellow;

            grid-column-start: 3;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
            z-index: 2;
        }
        .div4{
            background-color: rgb(38, 115, 230);
            
            grid-column-start: 1;
            grid-column-end: 1;
            grid-row-start: 2;
            grid-row-end: 2;
        }
        .div5{
            background-color: rgb(214, 21, 101);
            grid-column-start: 2;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 2;
        }
        .div6{
            background-color: rgb(134, 212, 60);
            grid-column-start: 3;
            grid-column-end: 3;
            grid-row-start: 2;
            grid-row-end: 2;
        }
        .div7{
            background-color: blueviolet;

        }
    </style>
</head>
<body>
   <div class="wrapper">
        <div class="div1"> 
            <img src="./0e50c3b3-48f8-4c4f-947c-b457f9d8f9d9.png" alt="image" height="300px" width="500px">
        </div>
        <div class="div2"> 
            <img src="./21fd1a1d-0b84-48f6-a07e-9b592b8c36fb.png" alt="image" height="300px" width="500px"> 
        </div>
        <div class="div3"> 
            <img src="./image.png" alt="image" height="300px" width="500px"> 
        </div>
        <div class="div4"> Item 4</div>
        <div class="div5"> Item 5 </div>
        <div class="div6">Item6</div>
        <div class="div7">Item7</div>
   </div>
</body>
</html>
